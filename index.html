<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot Wheel of Fortune</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }
		
		#logo{
		height:100px;
		display:flex;
		align-items:center;
		justify-content:center;
		}

        /* Wheel Container */
        .wheel-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .indicator {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #f1c40f;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #333;
            position: relative;
            overflow: hidden;
            background: conic-gradient(
                #2ecc71 0deg 60deg, #3498db 60deg 120deg, #9b59b6 120deg 180deg, 
                #e67e22 180deg 240deg, #e74c3c 240deg 300deg, #09070d 300deg 360deg
            );
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .slice-img {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 45px;
            left: calc(50% - 45px);
            transform-origin: center 150px;
        }

        .img-1 { transform: rotate(30deg); }
        .img-2 { transform: rotate(90deg); }
        .img-3 { transform: rotate(150deg); }
        .img-4 { transform: rotate(210deg); }
        .img-5 { transform: rotate(270deg); }
        .img-6 { transform: rotate(330deg); } 

        .btn-spin {
            margin-top: 40px;
            padding: 15px 45px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a1a1a;
            background: #f1c40f;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px #c09e0d;
        }

        .btn-spin:disabled { background: #555; cursor: not-allowed; box-shadow: none; }

        /* --- CELEBRATION MODAL CSS --- */
        #jackpotOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #promoMessage {
            padding: 40px;
            border-radius: 20px;
            background: white;
            color: #333;
            animation: bounceIn 0.8s forwards;
        }

        .free-text {
            display: block;
            font-size: 50px;
            font-weight: 900;
            background: linear-gradient(to right, #FF0080, #8E2DE2, #40E0D0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #ctaBtn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #FF0080, #FF8C00);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.3);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="logoBackground">
        <div id="logo">
		<img src="rapido-logo.png">
		</div>
        
    </div>

    <div class="wheel-wrapper">
        <div class="indicator"></div>
        <div class="wheel" id="wheel">
            <img src="slice1.png" class="slice-img img-1" alt="Try Again">
            <img src="slice1.png" class="slice-img img-2" alt="Try Again">
            <img src="slice1.png" class="slice-img img-3" alt="Try Again">
            <img src="slice1.png" class="slice-img img-4" alt="Try Again">
            <img src="slice1.png" class="slice-img img-5" alt="Try Again">
            <img src="jackpot.png" class="slice-img img-6" alt="Jackpot">
        </div>
    </div>

    <button class="btn-spin" id="spinBtn" onclick="spinIt()">SPIN FOR JACKPOT</button>

    <div id="jackpotOverlay">
        <div id="promoMessage">
            <p style="font-size: 24px; margin: 0;">CONGRATULATIONS</p>
            <span class="free-text">HAPPY HOLI</span>
            <p style="font-size: 18px; color: #666;">YOUR FIRST RIDE <b>IS FREE</b></p>
            <button id="ctaBtn" onclick="#">DOWNLOAD THE APP NOW</button>
        </div>
    </div>

    <script>
        let currentRotation = 0;
        let isSpinning = false;

        function calculateJackpotRotation(targetSliceDegree) {
            const spins = 5; 
            const degreesInCircle = 360;
            const offsetToTop = degreesInCircle - targetSliceDegree;
            const totalNewRotation = (spins * degreesInCircle) + offsetToTop;
            currentRotation += totalNewRotation;
            return currentRotation;
        }

        function triggerConfetti() {
            var duration = 4 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#FF0080', '#FF8C00', '#40E0D0', '#ffee00']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#FF0080', '#FF8C00', '#40E0D0', '#ffee00']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function spinIt() {
            if (isSpinning) return;
            isSpinning = true;

            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spinBtn');
            const overlay = document.getElementById('jackpotOverlay');
            
            btn.disabled = true;

            // Target 330 degrees (Jackpot) with a tiny wiggle
            const wiggle = Math.floor(Math.random() * 20) - 10; 
            const finalDegree = calculateJackpotRotation(330) + wiggle;

            wheel.style.transform = `rotate(${finalDegree}deg)`;

            // Wait for wheel to stop
            setTimeout(() => {
                // 1. Fire Confetti
                triggerConfetti();

                // 2. Show the Celebration Overlay after a slight delay
                setTimeout(() => {
                    overlay.style.display = 'flex';
                }, 500);

                isSpinning = false;
                btn.disabled = false;
            }, 5500);
        }
    </script>
</body>
</html>
